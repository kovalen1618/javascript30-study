<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  // Select all divs
  const divs = document.querySelectorAll('div');

  function logText(e) {
    console.log(this.classList.value);
    // Stops bubbling from occuring, only allows for event capture
    e.stopPropagation();
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    // Run the function on the way down to Event Capture, rather than when Bubbling occurs
    // capture: true,

    // Listen for a click and have event unbind itself
    once: true
  }));
</script>
</body>
</html>
